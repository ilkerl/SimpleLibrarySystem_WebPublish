<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 2em auto;
            padding: 0 1em;
            background-color: #f9f9f9;
            color: #333;
        }
        h1, h2 {
            color: #1a1a1a;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        #book-list {
            list-style: none;
            padding: 0;
        }
        .book-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: box-shadow 0.2s;
        }
        .book-item:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .book-details {
            flex-grow: 1;
        }
        .book-title {
            font-weight: bold;
            font-size: 1.1em;
        }
        .book-author {
            color: #555;
            font-style: italic;
        }
        .book-isbn {
            font-family: monospace;
            color: #777;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .delete-btn:hover {
            background-color: #e60000;
        }
        #add-book-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        #isbn-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        #add-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
        }
        #status {
            margin-top: 1em;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none; /* Hidden by default */
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    <h1>Simple Library System</h1>

    <h2>Add Book</h2>
    <form id="add-book-form">
        <input type="text" id="isbn-input" placeholder="Enter ISBN to add..." required>
        <button type="submit" id="add-btn">Add</button>
    </form>
    <div id="status"></div>

    <h2>Books in Library</h2>
    <ul id="book-list">
        <!-- Books will be added here by JavaScript -->
    </ul>

    <script>
        // --- SETTINGS ---
        // IMPORTANT: Replace this URL with your own Render API address!
        const API_BASE_URL = 'https://simplelibrarysystem-web.fly.dev';

        // --- ELEMENT REFERENCES ---
        const bookList = document.getElementById('book-list');
        const addBookForm = document.getElementById('add-book-form');
        const isbnInput = document.getElementById('isbn-input');
        const statusDiv = document.getElementById('status');

        // --- FUNCTIONS ---

        /** Shows a status message (success or error) */
        function showStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'status-error' : 'status-success';
            statusDiv.style.display = 'block';
            setTimeout(() => { statusDiv.style.display = 'none'; }, 4000);
        }

        /** Fetches all books from the API and updates the list */
        async function fetchAndDisplayBooks() {
            bookList.innerHTML = '<li>Loading...</li>';
            try {
                const response = await fetch(`${API_BASE_URL}/books`);
                if (!response.ok) throw new Error('Could not fetch books.');
                const books = await response.json();

                bookList.innerHTML = ''; // Clear the list
                if (books.length === 0) {
                    bookList.innerHTML = '<li>There are no books in the library.</li>';
                    return;
                }

                books.forEach(book => {
                    const li = document.createElement('li');
                    li.className = 'book-item';
                    li.innerHTML = `
                        <div class="book-details">
                            <div class="book-title">${book.title}</div>
                            <div class="book-author">${book.author}</div>
                            <div class="book-isbn">ISBN: ${book.isbn}</div>
                        </div>
                        <button class="delete-btn" data-isbn="${book.isbn}">Delete</button>
                    `;
                    bookList.appendChild(li);
                });
            } catch (error) {
                bookList.innerHTML = `<li>An error occurred: ${error.message}</li>`;
            }
        }

        /** Adds a new book */
        async function handleAddBook(event) {
            event.preventDefault();
            const isbn = isbnInput.value.trim();
            if (!isbn) return;

            showStatus('Adding book...', false);

            try {
                const response = await fetch(`${API_BASE_URL}/books`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ isbn: isbn })
                });

                if (response.status === 201) {
                    const newBook = await response.json();
                    showStatus(`"${newBook.title}" successfully added!`, false);
                    isbnInput.value = '';
                    fetchAndDisplayBooks(); // Refresh the list
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Could not add book.');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
            }
        }

        /** Deletes a book */
        async function handleDeleteBook(event) {
            if (!event.target.classList.contains('delete-btn')) return;

            const isbn = event.target.dataset.isbn;
            if (!confirm(`Are you sure you want to delete the book with ISBN ${isbn}?`)) return;

            try {
                const response = await fetch(`${API_BASE_URL}/books/${isbn}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showStatus(`Book (ISBN: ${isbn}) successfully deleted.`, false);
                    fetchAndDisplayBooks(); // Refresh the list
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Could not delete book.');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
            }
        }

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', fetchAndDisplayBooks);
        addBookForm.addEventListener('submit', handleAddBook);
        bookList.addEventListener('click', handleDeleteBook);

    </script>
</body>
</html>
